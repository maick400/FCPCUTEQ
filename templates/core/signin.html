{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "core/dependencies.html" %}
    <title>{{title}}</title>
    <style>
        #holi{
            background-image: url("https://sga.uteq.edu.ec/media/fondo_sga/2022/10/20/RECTORADO_SGA_jQBX4Wj.jpg");
        }
    </style>
</head>

<body>
<div style="background: url({% static 'img/UTEQ.png' %}); background-size:100%">

    <!--<img src="{% static 'img/UTEQ.png' %}" style="width:100%; position:relative">-->
  
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="{% url 'core:signin' %}" method="POST" class="for col col-5 rounded-5 bg-light p-5 shadow">
            {% csrf_token %}
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="user" id="username" class="form-control">            
            <label for="password" class="form-label mt-4">Contraseña</label>
            <div class="input-group mb-3">
                <input class="form-control" id="password" type="password" name="pass" placeholder="" value="">
                <span class="input-group-text">
                    <i class="bx bx-low-vision" id="togglePassword" style="cursor: pointer"></i>
                </span>
            </div>

            <section class="text-end py-1">                
                <button class="btn btn-success">Recuperar contraseña</button>
                <button class="btn btn-success">Iniciar sesión</button>
            </section>
        </form>




    </div> 
</div>
<script type="text/javascript" src="{% static 'js/toggle_password.js' %}"></script>
</body>
</html>
