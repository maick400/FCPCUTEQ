<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "core/dependencies.html" %}
    <title>{{title}}</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <form action="{% url 'core:signin' %}" method="POST" class="for col col-6 rounded-5 bg-light p-5 shadow">
        {% csrf_token %}
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="user" id="username" class="form-control">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="pass" id="password" class="form-control" >
        <section class="text-end py-2">
            <button class="btn btn-success">Iniciar sesión</button>
        </section>
    </form>

</div> 
</body>
</html>
