{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'core/dependencies.html' %}
    <title>{{title}}</title>
</head>
<body>
    {% include 'core/aside-menu.html' %}
    
    <section class="home-section overflow-auto">
        <div class="home-content sticky-top" style="background-color: white;position: fixed;right: 0px;left: 78px;padding: 10px;">
            <span class="text">{{title}}</span>
        </div>

        <!--
        <div class="home-content sticky-top">
            <span class="text">{{title}}</span>
        </div>-->
        <div class=" d-flex justify-content-center container-fluid pt-2 p-5">
            {% block content%}

            {% endblock content%}

            
        </div>
        <script src="{% static  'js/aside-menu.js' %}"></script>


    </section>

    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            Hello, world! This is a toast message.
            </div>
        </div>
        </div>



    



    
</body>
</html>
