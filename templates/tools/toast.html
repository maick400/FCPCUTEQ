{% if messages %}
<div id="messages">

    <ul class="messages">
        {% for message in messages %}
    
        {% comment %} <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> {% endcomment %}
        <div class="toast-container position-fixed bottom-0 end-0 p-3">

        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast fade show bg-{{ message.tags }} " data-bs-autohide="true" data-bs-delay="3000">
            <div class="toast-header bg-{{ message.tags }}">
              <img src="..." class="rounded me-2" alt="...">
              <strong class="me-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-{{ message.tags }} rounded ">
                {{message}}
            </div>
          </div>
        
        </div>
    
        {% endfor %}
    </ul>
    
    
    {% endif %}

</div>
